<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditItem(id)"
        *ngFor="let ingredient of ingredients; let id = index">
          {{ ingredient.name }}({{ ingredient.amount }})
      </a>
    </ul>
    <p>The list</p>
  </div>
</div>
