<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <button *ngIf="!editMode" type="button" class="btn btn-success" (click)="addItem()" [disabled]="!form.valid">Add item</button>
          <button *ngIf="editMode"  type="button" class="btn btn-success" (click)="saveItem()" [disabled]="!form.valid">Update</button>
          <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="removeItem()">Remove</button>
          <button type="button" class="btn btn-primary" (click)="reset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
