<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image path</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" alt="" class="img-responsive">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="descrption">Description</label>
              <textarea id="descrption" class="form-control" rows="6" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
                *ngFor="let ingredientCtrl of getIngredients().controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px">
              <div class="col-xs-7">
                <input type="text" id="ingredient" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-3">
                <input type="number" id="amount" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  (click)="onDeleteIngredient(i)"
                  class="btn btn-danger">X</button>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
