<div class="row">
  <div class="col-xs-12">
    <img [src]="(recipeState | async).recipes[id].imagePath"
        alt="{{(recipeState | async).recipes[id].name}}"
        class="img-responsive" style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipeState | async).recipes[id].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a  (click)="addToShoppingList()">To shopping list</a></li>
        <li><a (click)="onEdit()" >Edit recipe</a></li>
        <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
      </ul>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Recipe description</h2>
    <p>{{(recipeState | async).recipes[id].description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Ingredients</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
