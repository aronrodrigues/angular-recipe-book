<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-block btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row" *ngFor="let recipe of recipes">
  <div class="col-sm-12">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <div class="list-group-item-text">{{recipe.description}}}</div>
      </div>
      <div class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px">
      </div>
    </a>
  </div>
</div>
<app-recipe-item></app-recipe-item>
